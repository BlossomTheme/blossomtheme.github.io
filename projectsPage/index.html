
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlossomTheme | Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            overflow-x: hidden;
        }
        .manga-font {
            font-family: 'Bangers', cursive;
        }
        .japanese-font {
            font-family: 'Noto+Sans+JP', sans-serif;
        }
        .manga-border {
            border: 4px solid black;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .manga-panel-skew {
            transform: skew(-1deg);
        }
        .manga-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }
        .halftone {
            background-image: radial-gradient(#000 15%, transparent 16%);
            background-size: 4px 4px;
            opacity: 0.1;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #a855f7;
            border: 3px solid #1a1a1a;
            border-radius: 10px;
        }
    </style>
<script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
