
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@400;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF85A2;
            --secondary: #FFB7C5;
            --dark: #4A148C;
            --bg: #FFF5F7;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Global Paper Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            opacity: 0.15;
            pointer-events: none;
            z-index: 999;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 16px;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .manga-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(12, 1fr);
                gap: 8px;
                padding: 8px;
            }
        }

        .manga-panel {
            background: white;
            border: 6px solid var(--dark);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            box-shadow: 4px 4px 0px var(--dark);
        }
        
        .manga-panel:hover {
            z-index: 50;
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px var(--primary);
        }

        .manga-border-thick {
            border-width: 10px;
        }

        .screentone {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(var(--dark) 0.5px, transparent 0);
            background-size: 6px 6px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 5;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .font-manga {
            font-family: 'Bangers', cursive;
            letter-spacing: 0.05em;
        }

        .speech-bubble {
            background: white;
            border: 4px solid var(--dark);
            padding: 1rem;
            border-radius: 40%;
            position: relative;
            box-shadow: 6px 6px 0 var(--secondary);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 30%;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: var(--dark) transparent transparent;
        }

        @keyframes drift {
            0% { transform: scale(1.1) translateX(0); }
            100% { transform: scale(1.1) translateX(15px); }
        }
        .drift-bg {
            animation: drift 15s linear infinite alternate;
            filter: contrast(1.1) saturate(1.1);
        }

        /* Speed lines decoration */
        .speed-lines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,133,162,0.1) 10px, rgba(255,133,162,0.1) 11px);
            pointer-events: none;
        }

        .action-tag {
            background: var(--dark);
            color: white;
            padding: 4px 12px;
            font-family: 'Bangers', cursive;
            transform: skewX(-15deg);
            display: inline-block;
        }
    </style>
